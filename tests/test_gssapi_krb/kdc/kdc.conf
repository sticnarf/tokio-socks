[kdcdefaults]
    kdc_ports = 88

[realms]
    EXAMPLE.COM  {
        database_name = /var/lib/krb5kdc/principle
        admin_keytab = /etc/krb5kdc/kadm5.admin_keytab
        acl_file = /etc/krb5kdc/kadm5.acl
        dict_file = /usr/share/dict/words
        key_stash_file = /etc/krb5kdc/stash
        kdc_ports = 88
        max_life = 10h
        max_renewable_life = 7d
    }